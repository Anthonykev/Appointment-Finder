<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termine Löschen</title>
    <link rel="stylesheet" href="./css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Termine Löschen</h1>
        <table class="table" id="appointmentDelete">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Ort</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Termine werden hier eingefügt -->
            </tbody>
        </table>
    </div>

    <script src="./js/myscript.js"></script>
    <script>
        $(document).ready(function() {
            loadAppointmentsToDelete();
            // Event-Handler für das Löschen von Terminen, delegiert an die Tabelle
            $('#appointmentDelete').on('click', 'button', function() {
                const appointmentId = $(this).data('appointment-id');
                deleteAppointment(appointmentId);
            });

        });
    </script>
</body>
</html>
